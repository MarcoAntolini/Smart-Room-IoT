<html>
    <head>
        <meta charset="UTF-8">
        <title>room-dashboard</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <link rel="stylesheet" href="room-dashboard.css">
        <script src="room-dashboard.js"></script>
    </head>
    <body>
        <header>
            <nav class="navbar navbar-dark navbar-expand-lg bg-dark">
                <div class="container-fluid">
                  <a class="navbar-brand" href="#">Navbar</a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                      <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Window</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="#">History</a>
                      </li>
                    </ul>
                  </div>
                </div>
              </nav>
        </header>
        <main>
            <div class="content">
              <div class="window">
                    <input type="range" name="" id="slider" min="0" max="100">
                    <img src="images/day-sky.png" id="day" alt="">
                    <img src="images/night-sky.png" id="night" alt="">
                    <img src="images/window-open.png" alt="">
                    <img src="images/window-close.png" id="close" alt="">
                    <img src="images/window-top.png" alt="">
                </div>
            </div>
            <button id="test">test</button>
        </main>
    </body>
</html>
