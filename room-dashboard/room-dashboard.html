<html>
    <head>
        <meta charset="UTF-8">
        <title>room-dashboard</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <link rel="stylesheet" href="room-dashboard.css">
        <script src="room-dashboard.js"></script>
    </head>
    <body>
        <main>
            <input type="range" name="" id="slider" min="0" max="100">
            <div class="window">
                <img src="images/day-sky.png" id="day" alt="">
                <img src="images/night-sky.png" id="night" alt="">
                <img src="images/window-open.png" alt="">
                <img src="images/window-close.png" id="close" alt="">
                <img src="images/window-top.png" alt="">
            </div>
            <button id="test">test</button>
        </main>
    </body>
</html>
